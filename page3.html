<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 3</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 가독성 좋은 폰트 */
    background-color: #f4f7f6; /* 부드러운 배경색 */
    display: flex; /* Flexbox를 사용하여 폼을 중앙에 배치 */
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* 뷰포트 높이 전체 사용 */
    margin: 0;
    color: #333;
}

form {
    background-color: #ffffff; /* 폼 배경색 */
    padding: 30px;
    border-radius: 10px; /* 둥근 모서리 */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 은은한 그림자 */
    width: 100%;
    max-width: 600px; /* 폼의 최대 너비 제한 */
    box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
}

fieldset {
    border: none; /* 필드셋 기본 테두리 제거 */
    padding: 0;
    margin: 0;
}

h2 {
    color: #0056b3; /* 제목 색상 */
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8em;
}

hr {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
    margin: 20px 0;
}

p {
    font-size: 1.1em;
    color: #555;
    margin-top: 20px;
    margin-bottom: 15px;
    font-weight: bold;
}

/* 개인정보 입력 필드 */
label {
    display: inline-block; /* 라벨과 인풋을 한 줄에 정렬 */
    width: 80px; /* 라벨 너비 고정 */
    margin-bottom: 15px;
    font-weight: 600;
    color: #444;
}

input[type="text"] {
    width: calc(100% - 100px); /* 라벨 너비를 제외한 나머지 공간 활용 */
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    transition: border-color 0.3s ease; /* 호버 효과 */
}

input[type="text"]:focus {
    border-color: #007bff; /* 포커스 시 테두리 색상 변경 */
    outline: none; /* 기본 아웃라인 제거 */
}

/* 라디오 버튼 그룹 */
.radio-group {
    margin-top: 25px;
    margin-bottom: 25px;
    padding: 15px;
    border: 1px solid #eee; /* 그룹 구분선 */
    border-radius: 8px;
    background-color: #fcfcfc;
}

.radio-group p {
    margin-top: 0;
    margin-bottom: 15px;
    color: #333;
    font-size: 1.1em;
}

.radio-group input[type="radio"] {
    margin-right: 8px; /* 라디오 버튼과 라벨 간격 */
    accent-color: #007bff; /* 라디오 버튼 체크 시 색상 (현대 브라우저 지원) */
}

.radio-group label {
    display: inline-block; /* 라벨을 라디오 버튼 옆에 정렬 */
    width: auto; /* 라벨 너비 자동 조절 */
    margin-right: 20px; /* 라디오 버튼 라벨 간 간격 */
    margin-bottom: 0; /* 불필요한 하단 마진 제거 */
    font-weight: normal; /* 라벨 텍스트 기본 굵기 */
    color: #555;
}

/* 텍스트 에어리어 */
textarea {
    width: 100%; /* 부모 요소(div)에 맞춰 너비 100% */
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    min-height: 120px; /* 최소 높이 설정 */
    resize: vertical; /* 세로로만 크기 조절 허용 */
    box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
    line-height: 1.5; /* 줄 간격 조절 */
    transition: border-color 0.3s ease;
}

textarea:focus {
    border-color: #007bff;
    outline: none;
}

/* 제출/초기화 버튼 */
input[type="submit"],
input[type="reset"] {
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    margin-top: 25px;
    transition: background-color 0.3s ease;
}

input[type="submit"] {
    background-color: #007bff; /* 제출 버튼 색상 */
    color: white;
    margin-right: 10px; /* 제출 버튼과 초기화 버튼 사이 간격 */
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

input[type="reset"] {
    background-color: #6c757d; /* 초기화 버튼 색상 */
    color: white;
}

input[type="reset"]:hover {
    background-color: #5a6268;
}
/* 접수하기 버튼 스타일 */
button[type="submit"] {
    padding: 15px 30px; /* 상하 15px, 좌우 30px 패딩으로 버튼 크기 조절 */
    font-size: 1.2em;   /* 글자 크기를 기본의 1.2배로 키움 */
    background-color: #007bff; /* 파란색 배경 */
    color: white; /* 흰색 글자 */
    border: none; /* 테두리 없음 */
    border-radius: 8px; /* 둥근 모서리 */
    cursor: pointer; /* 마우스 오버 시 포인터 변경 */
    transition: background-color 0.3s ease; /* 호버 시 부드러운 전환 효과 */
}

button[type="submit"]:hover {
    background-color: #0056b3; /* 호버 시 더 어두운 파란색 */
}

/* 다시쓰기 버튼 스타일 */
button[type="reset"] {
    padding: 15px 30px; /* 접수하기 버튼과 동일하게 패딩 적용 */
    font-size: 1.2em;   /* 글자 크기 동일하게 키움 */
    background-color: #6c757d; /* 회색 배경 */
    color: white; /* 흰색 글자 */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 10px; /* 접수하기 버튼과의 간격 */
}

button[type="reset"]:hover {
    background-color: #5a6268; /* 호버 시 더 어두운 회색 */
}
    </style>
</head>
<body>
  <form>
    <fieldset>
        <h2>DJango 개발자 지원서</h2>
        python, javascript,bootstrap, mysql 에 대한 기술적 이해와 경험이 있습니다
        <hr>
        <p>개인정보</p>
        <label for="name">이름</label><input id="name" type="text"><br>
        <label for="telephone">연락처</label><input id="telephone" type="text">

        <div class="radio-group">
        <p>지원분야</p>

        <input type="radio" name="field" id="pythontmp" value="pythontmp">
        <label for="pythontmp">PYTHON</label>

        <input type="radio" name="field" id="bootstraptmp" value="bootstraptmp" >
        <label for="bootstraptmp">BOOTSTRAP</label>

        <input type="radio" name="field" id="mysqltmp" value="mysqltmp">
        <label for="mysqltmp">MYSQL</label>
        </div>
               
       <div>
            <label for="message">메세지: </label><br>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>
    <button type="submit">접수하기</button> 
    <button type="reset">다시쓰기</button>
    </fieldset>
  </form>
    
</body>
</html>
